syntax = "proto3";

package table;

import "entry.proto";

// Table represents a collection of rows with a defined schema.
// Fields are ordered with primary key columns first, followed by subsidiary columns.
// The number of primary key columns can be inferred from the Entry key length.
message Table {
  // The names of all columns in the table, primary key columns first.
  repeated string fields = 1;
  // The data entries in the table.
  repeated entry.Entry entries = 2;
}
