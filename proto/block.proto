syntax = "proto3";

package block;

message Block {
  string parent = 1;
  int32 timestamp = 2;
  repeated Delta payload = 3;
}

message Delta {
  string name = 1;
  repeated DeltaEntry inserts = 2;
  repeated DeltaEntry deletes = 3;
  repeated DeltaEntry updates = 4;
}

message DeltaEntry {
  repeated string key = 1;
  repeated string value = 2;
}
