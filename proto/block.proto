syntax = "proto3";

package block;

message Block {
  string parent = 1;
  int32 timestamp = 2;
  repeated Delta payload = 3;
}

message Delta {
  string name = 1;
  repeated DeltaEntry inserts = 2;
  repeated DeltaEntry deletes = 3;
  repeated DeltaEntry updates = 4;
}

message DeltaEntry {
  repeated string key = 1;
  repeated string value = 2;
}

message Row {
  repeated string primary_key = 1;
  repeated string subsidiary_val = 2;
}

message Table {
  repeated string field_names = 1;
  repeated Row rows = 2;
  repeated string primary_key_names = 3;
}

message State {
  map<string, Table> tables = 1;
}
