syntax = "proto3";

package update;

// Update represents a row whose non-key values changed between two states.
message Update {
  // The values that make up the composite primary key.
  repeated string key = 1;
  // Indices into the parent Delta's subsidiary fields identifying which columns changed.
  repeated uint32 changed_indices = 2;
  // The subsidiary (non-key) values before the change (only for changed columns).
  repeated string old_value = 3;
  // The subsidiary (non-key) values after the change (only for changed columns).
  repeated string new_value = 4;
}
